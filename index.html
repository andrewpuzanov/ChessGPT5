<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classic Chess v24f</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Classic Chess <span class="ver">v24f</span></h1>
    <div class="topbar">
      <div id="status" class="status">Loadingâ€¦</div>
      <div class="controls">
        <button id="resetBtn" type="button">Reset Game</button>
        <label>Mode:
          <select id="modeSelect">
            <option value="human">Two Players</option>
            <option value="ai" selected>Play vs AI</option>
          </select>
        </label>
        <label class="orient hidden">Orientation:
          <select id="orientSelect">
            <option value="white">White at bottom</option>
            <option value="black" selected>Black at bottom</option>
          </select>
        </label>
        <button id="fenBtn" type="button">Copy FEN</button>
      </div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
      <div id="filesAxis" class="files-axis"></div>
      <div id="ranksAxis" class="ranks-axis"></div>
    </div>

    <div class="legend">Tip: click or drag a piece to move.</div>
  </div>

  <div id="promoBackdrop" class="promo-backdrop hidden">
    <div class="promo-dialog">
      <div class="promo-title">Promote to:</div>
      <div class="promo-choices">
        <button data-piece="q">Queen</button>
        <button data-piece="r">Rook</button>
        <button data-piece="b">Bishop</button>
        <button data-piece="n">Knight</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
